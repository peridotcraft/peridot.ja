## MAKE YOUR FUTURE

Physicaloidプロジェクトは、ガジェット制作やデバイスプログラミングをサポートする
製品やライブラリを開発しています。

デバイス制御の信号処理やモジュール群のIOの理解などは、
ハードウェアに特化したエンジニア以外にとって、なかなか扱いにくい概念です。

IoTやO2Oがバズワードとして流行を見せる現在、
アプリケーションエンジニアや、Webエンジニア、デザイナーなどでも
気軽に自分のガジェットを作れるように…

その思いからPhysicaloidプロジェクトは立ち上がりました。

## Easy , Simple for the Next Step

Physicaloidが目指しているのは簡単なフィジカルプログラミングの世界。

まず第一にPhysicaloidはフィジカルプログラミングを始めようとする人たちの
入門ステップになりたい、と考えています。
アプリケーションエンジニアやWebエンジニアが、自分の持つ知識やノウハウを100%活かせるように
通信制御の面倒な処理や、モジュールの制御などは、Physicaloidライブラリがサポートしていきます。

第二にPhysicaloidはフィジカルプログラミングをスタートアップの材料にしようとする人たちの
プロトタイプ制作を手助けしたいと考えています。
新しいアイデアをすぐに形にするために、より扱いやすい形の基板や、
より簡単なデプロイの形を模索し続けます。

