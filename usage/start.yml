## 'PERIDOT' 3つのスタイル

PERIDOTには次の3種類の利用方法があります。

- stand aloneモード
- Chrome Application 接続での制御
- Android 接続での制御

ハードウェアの構成を元に、お好きな構成を選択して、幅広い用途に活用することが可能です。

