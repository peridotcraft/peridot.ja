## クラウドコンパイラ

開発環境の構築が難しい場合でも問題ありません。Physicaloidにはクラウドコンパイラがあります。

## ソースの準備

Physicaloidのクラウドコンパイラは、面倒なコンパイルの手間を
Physicaloid FPGA PERIDOTの[設定ファイル](url:dev/configuration)が作成できたら、
すぐにコンパイルを始めることができます。

