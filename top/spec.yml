## Specifications

- Android/Chromeからのコンフィグレーション可能
- USBシリアルインターフェース経由でのFPGA内部へのアクセスをサポート
- ALTERA CycloneIV E(EP4CE6E22C8N)搭載
- 64Mbit SDRAM(最大133MHz動作)搭載
- 28本のユーザーI/O
- スタンドアロン動作をサポート
- USB給電のみで動作OK (過電流保護回路搭載)
- Arduinoシールドの流用可能(動作条件あり)
- オープンソース (クリエイティブコモンズ・CC BY 2.1)

## Board Pin out

- FPGA Device	Altera CycloneIV E(EP4CE6E22C8N)
- Configuration ROM	4Mbit SPI Flash(EPCS4 compatible)
- OnBoard RAM	64Mbit SDRAM(up to 133MHz)
- Operating Voltage	4.5-5.5V(USB Bus Powered)
- Operating Current	300mA(Does not include shield)
- I/O Voltage	3.3V(LVTTL-3.3V/LVCMOS-3.3V)
- Digital I/O Pins	28
- DC Current per I/O Pin	25mA(max)
